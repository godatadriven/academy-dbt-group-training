version: 2

sources:
  - name: stripe
    project: bza-datawarehouse # database  
    dataset: dbt_marthe_stripe # project check in BQ
    tables:
      - name: payments
        identifier: raw_payments
        columns:
          - name: id
            data_tests:
              - not_null
              - unique
          - name: paymentmethod
            description: "{{ doc ('payment_method')}}"
            data_tests:
              - accepted_values:
                  values: ['bank_transfer', 'credit_card', 'coupon', 'gift_card']
          - name: status
            description: "{{ doc ('payment_status')}}"
            data_tests:
              - accepted_values:
                  values: ['success', 'fail']

              