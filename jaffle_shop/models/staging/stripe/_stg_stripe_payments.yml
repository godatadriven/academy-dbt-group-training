version: 2

models:
  - name: stg_stripe_payments
    description: "This contains all the payments of the jaffles shop - one row per payment"
    columns:
      - name: payment_id
        data_type: int64
        description: "Primary key"
        data_tests: 
            - not_null
            - unique

      - name: order_id
        data_type: int64
        description: ""

      - name: payment_method
        data_type: string
        description: "{{ doc('payment_method') }}"
        data_tests: 
          - accepted_values:
              values: ['bank_transfer', 'credit_card', 'coupon', 'gift_card']

      - name: payment_status
        data_type: string
        description: "{{ doc('payment_status') }}"
        data_tests: 
          - accepted_values:
              values: ['success', 'fail']

      - name: amount_cents
        data_type: int64
        description: ""

      - name: amount
        data_type: float64
        description: ""

      - name: created
        data_type: date
        description: ""

      - name: _batched_at
        data_type: string
        description: ""