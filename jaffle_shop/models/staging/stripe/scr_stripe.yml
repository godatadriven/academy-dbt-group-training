version: 2

sources:
  - name: stripe
    project: bza-datawarehouse 
    dataset: dbt_lverhulst_stripe
    tables:
      - name: payments
        identifier: raw_payments
        columns: 
          - name: id
            data_tests:
              - not_null
              - unique
          - name: status
            description: "{{ doc('payment_status') }}"
            data_tests: 
              - accepted_values:
                  values: ['success', 'fail']
          - name: paymentmethod
            description: "{{ doc('payment_method') }}"
            data_tests: 
              - accepted_values:
                  values: ['bank_transfer', 'credit_card', 'coupon', 'gift_card']
          - name: orderid
            data_tests:
              - relationships:
                  to: source('jaffle_shop', 'orders')
                  field: id