version: 2

models:
  - name: stg_jaffle_shop_orders
    description: "this contains all orders of the jaffle shop - one row per order"
    columns:
      - name: order_id
        data_type: int64
        description: "primary key"
        data_tests:
          - not_null
          - unique

      - name: customer_id
        data_type: int64
        description: ""

      - name: order_date
        data_type: date
        description: ""

      - name: order_status
        data_type: string
        description: ""