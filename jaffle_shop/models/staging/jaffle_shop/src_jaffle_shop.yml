version: 2

sources:
  - name: jaffle_shop
    project: bza-datawarehouse 
    dataset: dbt_lverhulst_jaffle_shop  
    tables:
      - name: orders
        identifier: raw_orders
        columns: 
          - name: id
            data_tests:
              - not_null
              - unique
          - name: status
            description: "{{ doc('order_status') }}"
            data_tests: 
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
          - name: user_id
            data_tests:
              - relationships:
                  to: source('jaffle_shop', 'customers')
                  field: id
      - name: customers
        identifier: raw_customers
