version: 2

sources:
  - name: jaffle_shop
    project: bza-datawarehouse 
    dataset: dbt_lverhulst_jaffle_shop  
    tables:
      - name: orders
        identifier: raw_orders
        columns: 
          - name: id
            data_tests:
              - not_null
              - unique
              - dbt_utils.accepted_range:
                  min_value: 0
                  inclusive: false
          - name: status
            description: "{{ doc('order_status') }}"
            data_tests: 
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
          - name: user_id
            data_tests:
              - relationships:
                  to: source('jaffle_shop', 'customers')
                  field: id
      - name: customers
        identifier: raw_customers
    description: This is the operational data entry
    project: sql-training-422508
    dataset: dbt_lushep_jaffle_shop
    tables:
      - name: customers
        identifier: raw_customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        identifier: raw_orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
          - name: status
            data_tests:
              - accepted_values:
                  values: 
                    - returned
                    - return_pending
                    - completed
                    - shipped
                    - placed