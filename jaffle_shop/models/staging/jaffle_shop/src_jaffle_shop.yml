version: 2

sources:
  - name: jaffle_shop
    project: bza-datawarehouse # database  
    dataset: dbt_marthe_jaffle_shop # project
    tables:

      - name: orders
        identifier: raw_orders 
        columns: 
          - name: id 
            data_tests: 
              - not_null
              - unique     
          - name: status
            description: "{{ doc ('order_status')}}"
            data_tests:
               - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
              
      - name: customers
        identifier: raw_customers
        data_tests:
          - dbt_utils.fewer_rows_than:
              compare_model: source ('jaffle_shop', 'orders')
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">0"