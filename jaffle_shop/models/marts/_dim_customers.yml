version: 2

models:
  - name: dim_customers
    description: "this contains all customers of the jaffle shop - one row per customer"
    columns:
      - name: customer_id
        data_type: int64
        description: "primary key"
        data_tests:
          - not_null
          - unique
      - name: first_name
        data_type: string
        description: ""

      - name: last_name
        data_type: string
        description: ""

      - name: first_order_date
        data_type: date
        description: ""

      - name: most_recent_order_date
        data_type: date
        description: ""

      - name: number_of_orders
        data_type: int64
        description: ""

      - name: customer_lifetime_value
        data_type: float64
        description: ""