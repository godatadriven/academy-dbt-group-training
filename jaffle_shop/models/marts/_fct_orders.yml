version: 2

models:
    - name: fct_orders
      description: "this contains all orders of the jaffle shop - one row per order"
      columns:
      - name: order_id
        data_type: int64
        description: "primary key"
        data_tests:
          - not_null
          - unique

      - name: customer_id
        data_type: int64
        description: "foreign key"
        data_tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_id

      - name: order_date
        data_type: date
        description: ""

      - name: order_status
        data_type: string
        description: ""

      - name: order_amount
        data_type: float64
        description: ""