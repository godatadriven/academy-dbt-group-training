version: 2

models:
  - name: fct_orders
    description: "This contains all the orders per customer of the jaffles shop - one row per customer"
     columns:
      - name: order_id
        data_type: int64
        description: ""
        data_tests:
          - unique
          - not_null

      - name: customer_id
        data_type: int64
        description: ""

      - name: order_date
        data_type: date
        description: ""

      - name: order_status
        data_type: string
        description: "{{ doc('order_status') }}"
        data_tests: 
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']

      - name: total_amount
        description: ""

      - name: order_amount
        data_type: float64
        description: ""