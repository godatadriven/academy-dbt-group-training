sources:
  - name: jaffle_shop
    dataset: data_warehousing
    tables:
      - name: customers
        identifier: raw_customers
        columns:
          - name: id
            data_type: int64
            data_tests:
            - unique
            - not_null
          - name: first_name
            data_type: string
          - name: last_name
            data_type: string

      - name: orders
        identifier: raw_orders
        columns:
          - name: id
            data_type: int64
          - name: user_id
            data_type: int64
          - name: order_date
            data_type: date
          - name: status
            data_type: string
            data_tests:
            - accepted_values:
                values: 
                  - placed
                  - shipped
                  - returned
                  - completed
                  - return_pending

      - name: payments
        identifier: raw_payments
        freshness:
          warn_after:
            count: 30
            period: date
          error_after:
            count: 400
            period: day
        columns:
          - name: id
            data_type: int64
            data_tests:
              - unique
              - not_null
          - name: orderid
            data_type: int64
          - name: paymentmethod
            data_type: string
          - name: amount
            data_type: int64
