models:
  - name: fct_orders
    description: ""
    columns:
      - name: order_id
        data_type: int64
        data_tests:
          - unique
          - not_null
        description: ""
 
      - name: customer_id
        data_type: int64
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_customers')
              field: customer_id
      - name: amount
        data_type: float64
        data_tests:
          - greater_than_0
        description: ""